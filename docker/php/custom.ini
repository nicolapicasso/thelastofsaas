; PHP Custom Configuration for Development
; Omniwallet CMS

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; Memory and execution
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload limits
upload_max_filesize = 20M
post_max_size = 25M
max_file_uploads = 20

; Timezone
date.timezone = Europe/Madrid

; Session
session.gc_maxlifetime = 7200

; OPcache (disabled for development)
opcache.enable = 0
