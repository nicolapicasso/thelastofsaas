services:
  # PHP + Apache
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinapsis-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache/vhost.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=sinapsis
      - DB_USER=sinapsis
      - DB_PASS=sinapsis_secret
      - APP_ENV=development
      - APP_DEBUG=true
    networks:
      - sinapsis-network

  # MySQL 8.0
  db:
    image: mysql:8.0
    container_name: sinapsis-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: sinapsis
      MYSQL_USER: sinapsis
      MYSQL_PASSWORD: sinapsis_secret
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - sinapsis-network

  # phpMyAdmin (opcional, para gestionar la BD)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sinapsis-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: sinapsis
      PMA_PASSWORD: sinapsis_secret
    depends_on:
      - db
    networks:
      - sinapsis-network

volumes:
  db_data:

networks:
  sinapsis-network:
    driver: bridge
